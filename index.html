<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun game (very money)</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog class="checkoutPopup">
        <h1 id="checkoutBalance">$0</h1>
        <div class="checkoutDiv">
            <h2 id="checkoutTotalWin" class="checkoutWinLoss" style="color: #00ff00">+$0</h2>
            <h2 id="checkoutTotalLoss" class="checkoutWinLoss" style="color: #ff0000">-$0</h2>
        </div>
        <div class="checkoutDiv">
            <a id="exportCSVBtn" class="button">Export CSV</a>
            <button id="restartBtn" class="button">Restart</button>
        </div>
    </dialog>

    <div class="container">
        <h1 id="balanceDisplay">$0</h1>
        <h1 id="startPrompt">Spin to start playing.</h1>
        <div class="nums">
            <h1 class="number" id="num1"></h1>
            <h1 class="number" id="num2"></h1>
            <h1 class="number" id="num3"></h1>
        </div>
        <div class="spins">
            <button class="spinBtn" id="spinHalfBtn">SPIN ($0)</button>
            <button class="spinBtn spinPartial" id="spinQuarterBtn">$0</button>
            <button class="spinBtn spinPartial" id="spinTenthBtn">$0</button>
        </div>
    </div>
    <button class="spinBtn" id="spinAllBtn">ALL or NOTHING</button>
    
    <button id="checkoutBtn">Check Out</button>

    <button id="resetBtn">Reset</button>
</body>
</html>
